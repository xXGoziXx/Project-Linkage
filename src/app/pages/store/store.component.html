<div class="content">
    <div class="min-h-screen flex flex-col px-4 mx-auto nav-pad">
        <div id="nav"
             class="flex flex-row opacity-0">
            <div class="nav-items grow"
                 [ngClass]="{active: isFirst}"
                 *ngFor="let product of this.productService.sortBy(this.productService.products, 'order') let isFirst = first; ">
                <h2>{{product.name}}</h2>
            </div>
        </div>
        <div class="flex flex-col gap-5">
            <div [id]="product.name"
                 *ngFor="let product of this.productService.sortBy(this.productService.products, 'order')">
                <h1 class="uppercase">{{product.name}}</h1>
                <div class="flex flex-wrap">
                    <!-- Product Items -->
                    <div class="py-4 px-2 basis-1/3 md:basis-1/6"
                         [id]="i"
                         *ngFor="let item of this.productService.sortBy(product.items, 'order'); index as i;">
                        <img [src]="item.images[0].src"
                             [defaultImage]="defaultImage"
                             [lazyLoad]="item.images[0].src"
                             alt="{{item.images[0].alt}}">
                        <p class="uppercase text-center">{{item.name}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
